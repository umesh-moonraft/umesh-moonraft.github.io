    <style>
      /* Following are generated styles via gulp. */
      /* inject: css */
      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: normal;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Regular.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Light.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 100;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Thin.otf")
          format("opentype");
      }
      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-SemiBold.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Bold.otf")
          format("opentype");
        font-weight: bold;
        font-style: normal;
      }
      html {
        background: 0 0;
        --homely-sky: #00a3ff;
        --secondary-text: #3f3f3f;
        --grey: #d6d6d6;
        --light-sky: #80d1ff;
      }

      body {
        font-family: "Mundial", sans-serif;
        background-attachment: fixed;
        background-color: #fff;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: left;
      }
      .container {
        justify-content: center;
        display: flex;
        padding: 0;
      }
      a:focus {
        outline: 0;
      }
      select {
        border: none;
        border-bottom: 1px solid #ccc;
      }
      select:focus {
        text-shadow: 0 0 0 #000;
        outline: 0;
        border: none;
        border-bottom: 1px solid #1662c7;
      }
      select:-moz-focusring {
        color: transparent;
      }
      img[data-tenant-branding-background="true"] {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        position: fixed;
        left: 0;
        overflow: hidden;
        top: 0;
      }
      div[data-tenant-branding-background-color="true"] {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 0;
      }
      #api {
        margin: 0 auto;
      }
      .heading h1 {
        margin-bottom: 20px;
      }
      .col-lg-6 {
        max-width: 470px;
        width: 100%;
        float: none;
        display: inline-block;
        vertical-align: top;
        padding: 0;
        height: 100%;
      }
     
      ul {
        padding: 0;
      }
      #simplemodal-container .simplemodal-data {
        padding: 5px 8px;
        overflow: hidden;
        background-color: #fff;
        border-radius: 3px;
        font-style: italic;
      }
      #LocalAccountSigninEmailExchange,
      #SignInWithLogonNameExchange {
        background-image: url(none);
        background-size: 10%;
        background-position-x: 95%;
        background-position-y: 50%;
        background-repeat: no-repeat;
        border-radius: 0.2rem;
        width: 100%;
        width: 100%;
        font-size: 1em;
        margin-left: auto;
      }
      #LocalAccountSigninEmailExchange:hover,
      #LocalAccountSigninUsernameExchange:hover,
      #SignInWithLogonEmailExchange:hover,
      #SignInWithLogonNameExchange:hover,
      #SignUpWithLogonEmailExchange:hover,
      #SignUpWithLogonNameExchange:hover {
        background-color: #1662c7 !important;
      }
      .buttons button {
        display: block;
        width: 50%;
        height: 40px;
        background-color: #0067b8;
        border-radius: 0.2rem;
        color: #fff;
        font-size: 1em;
        border: none;
        margin-top: 10px;
      }
      .buttons button:hover {
        background-color: #0058ad;
        border-color: #204d74;
      }
      .buttons #continue:disabled,
      .buttons button[aria-disabled="true"] {
        opacity: 0.3;
      }
      .buttons button:not([aria-disabled="true"]) {
        opacity: 1;
      }
      .buttons #cancel {
        padding: 0;
        margin-left: auto;
        background: 0 0;
        border: 0;
        width: inherit;
        position: absolute;
        background-color: transparent;
        top: 2px;
        left: 3.5%;
        font-size: 1em;
        color: #505050;
        box-shadow: none;
        text-align: left;
      }
      .buttons #cancel:hover {
        color: #000 !important;
      }
      .buttons #cancel:before {
        padding: 10px;
        vertical-align: sub;
        zoom: 90%;
        display: inline-block;
      }
      #attributeList ul {
        padding: 0;
      }
      #attributeList ul li {
        list-style: none;
        margin: 1rem 0;
      }
      label {
        font-weight: 600;
      }
      #attributeList ul li label {
        float: left;
      }

      #attributeList ul li.Password label,
      #attributeList ul li.TextBox label {
        display: none !important;
      }

        display: inline-block !important;
      }
      #attributeList ul li label[for="cpiminternal_legalCountry"] {
        float: none;
        text-align: left;
        display: block !important;
      }
      #attributeList ul li label[for="cpiminternal_dateOfBirth"] {
        float: none;
        text-align: left;
        display: block !important;
      }

        height: 30px;
        width: 70%;
        border-radius: unset;
        border: none;
        border-bottom: 1px solid #ccc;
        box-shadow: none;
      }
      #attributeList ul li input:focus {
        border: none;
        border-bottom: 1px solid #1662c7;
      }
      #attributeList ul li input::-webkit-input-placeholder {
        text-indent: 20px;
      }
      #attributeList ul li .attrEntry.validate input:invalid {
        border-color: #b00;
      }

        margin-top: 15px;
        padding-bottom: 10px;
        position: relative;
        text-align: right;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_send {
        width: 50%;
        height: 40px;
        background-color: #0067b8;
        color: #fff;
        float: right;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_send:hover {
        background-color: #0058ad;
      }

        #attributeList ul li .attrEntry .verify button,
        .buttons #continue {
          border: 1px dashed #fff !important;
        }
        #attributeList ul li .attrEntry .verify button:hover,
        .buttons #continue:hover {
          border: 1px solid #fff !important;
        }
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_verify {
        width: inherit;
        padding: 0 20px;
        height: 40px;
        background-color: #0067b8;
        color: #fff;
        margin-left: 148px;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_verify:hover {
        background-color: #0058ad;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_resend {
        padding: 0 20px;
        border: 0;
        font-size: 1em;
        height: 40px;
        right: 0;
        bottom: -38px;
        background-color: #0067b8;
        color: #fff;
        width: inherit;
        float: right;
        margin-left: 5px;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_resend:hover {
        background-color: #0058ad;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_edit {
        margin-bottom: 15px;
        border: none;
        color: #fff;
        background-color: #0067b8;
        width: 50%;
        height: 40px;
        float: right;
      }
      #attributeList ul li .attrEntry .verify #email_ver_but_edit:hover {
        background-color: #0058ad;
      }
      #attributeList ul li .attrEntry .verify #email_ver_input_label {
        display: none !important;

    <main>
      <header>

          <div class="container">

              class="logo"
              src="https://umesh-moonraft.github.io/images/homely_logo.png"

        </div>

      <div class="container unified_container" role="presentation">
              <div id="api" data-name="Unified" role="main">
                <div class="heading">

                <div
                  class="claims-provider-list-buttons social"
                  aria-label="Sign in with your social account"
                  role="form"
                >
                  <div class="intro">
                    <h2>Sign in with your social account</h2>
                  </div>
                  <div class="options">
                    <div>
                      <button
                        class="accountButton firstButton claims-provider-selection"
                        id="GoogleExchange"
                        role="link"
                        autofocus=""

                      </button>
                    </div>
                  </div>
                </div>

                <div class="divider">
                  <h2>OR</h2>
                </div>
                <form
                  id="localAccountForm"
                  class="localAccount"
                  aria-label="Sign in with your email address"
                >
                  <div class="intro">
                    <h2>Sign in with your email address</h2>
                  </div>
                  <div class="error pageLevel" aria-hidden="true" role="alert">
                    <p></p>
                  </div>
                  <div class="entry">
                    <div class="entry-item">
                      <label for="email"> Email Address </label>
                      <div
                        class="error itemLevel"
                        aria-hidden="true"
                        role="alert"
                      >
                        <p></p>
                      </div>
                      <input
                        type="email"
                        id="email"
                        name="Email Address"
                        title="Please enter a valid email address"
                        pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
                        autofocus=""
                        placeholder="Email Address"
                        aria-label="Email Address"
                      />
                    </div>
                    <div class="entry-item">
                      <div class="password-label">
                        <label for="password">Password</label>
                        <a
                          id="forgotPassword"
                          href="/homelyukb2c.onmicrosoft.com/B2C_1_homely-signin/api/CombinedSigninAndSignup/forgotPassword?csrf_token=VnJkWmxwN01PSWpNZFAxK3pBQW10MmRuVW9JSDJ3eDJOZ0tCc0JLS2JvL3J6b2FlZjNHdkJCVkp3S1FFR2Z2aks5NWZESGtHVmU1azM4QjV1U1VRbFE9PTsyMDI0LTAyLTE0VDEyOjExOjQwLjQwMjU4MzlaO29mTkU3TmQzVVJ0VzlHMlJybmFHRFE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiIzYjYzZDJjMC1lYmExLTRlODgtYjk3ZS04OTQ2OGVlMzQ2ZTAifQ&amp;p=B2C_1_homely-signin"
                          >Forgot your password?</a
                        >
                      </div>
                      <div class="error itemLevel" aria-hidden="true">
                        <p role="alert"></p>
                      </div>
                      <input
                        type="password"
                        id="password"
                        name="Password"
                        placeholder="Password"
                        aria-label="Password"
                        autocomplete="current-password"
                        aria-required="true"
                      />
                    </div>
                    <div class="working"></div>

                    <div class="buttons">
                      <button id="next" type="submit" form="localAccountForm">
                        Sign in
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
      </div>
