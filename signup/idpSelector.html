<!DOCTYPE html>
<html>
  <head>
    <title>Choose your account</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- common css  start -->

    <style>
      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: normal;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Regular.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Light.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 100;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Thin.otf")
          format("opentype");
      }
      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-SemiBold.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Bold.otf")
          format("opentype");
        font-weight: bold;
        font-style: normal;
      }

      * {
        font-family: "Mundial", sans-serif;
        appearance: none;
      }

      html {
        --homely-sky: #00a3ff;
        --secondary-text: #3f3f3f;
        --grey: #d6d6d6;
        --light-sky: #80d1ff;
      }

      body {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: left;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        color: #000;
        height: 100vh;
        background-color: #f7f1ed;
      }

      main {
        max-width: 470px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      :focus-visible {
        outline: none;
      }

      button:focus-visible,
      button:focus,
      button:active,
      button:hover,
      button:active {
        outline: none;
      }

      .container {
        justify-content: center;
        display: flex;
        padding: 0;
      }

      .unified_container {
        padding: 0 24px;
        flex: 1;
      }

      ul {
        padding: 0;
        margin: 0;
      }
      ul li {
        list-style: none;
        margin: 0;
      }
      label {
        font-weight: 600;
      }

      a,
      a:focus {
        text-decoration: none;
        outline: none;
        font-size: 14px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
        color: var(--secondary-text);
      }

      img[data-tenant-branding-background="true"] {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        position: fixed;
        left: 0;
        overflow: hidden;
        top: 0;
      }
      div[data-tenant-branding-background-color="true"] {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 0;
      }
      #api {
        margin: 0 auto;
      }
      .heading h1 {
        margin-bottom: 20px;
      }

      ul {
        padding: 0;
      }
      #simplemodal-container .simplemodal-data {
        padding: 5px 8px;
        overflow: hidden;
        background-color: #fff;
        border-radius: 3px;
        font-style: italic;
      }
      #LocalAccountSigninEmailExchange,
      #SignInWithLogonNameExchange {
        background-image: url(none);
        background-size: 10%;
        background-position-x: 95%;
        background-position-y: 50%;
        background-repeat: no-repeat;
        border-radius: 0.2rem;
        width: 100%;
        width: 100%;
        font-size: 1em;
        margin-left: auto;
      }

      .buttons button {
        touch-action: manipulation;
        user-select: none;
        white-space: nowrap;
        width: inherit;
        -moz-user-select: none;
        -ms-touch-action: manipulation;
        -ms-user-select: none;
        -webkit-user-select: none;

        display: block;
        border: none;
        font-size: 20px;
        font-weight: 400;
        line-height: 18px;
        letter-spacing: -0.03em;
        text-align: center;
        height: 64px;
        border-radius: 32px;
        background-color: var(--homely-sky);
        padding: 16px 24px;
        width: 100%;
        color: #000;
        cursor: pointer;
      }

      .buttons #continue:disabled,
      .buttons button[aria-disabled="true"] {
        color: #727272;
        background-color: #cccccc;
      }

      /* .buttons button:not([aria-disabled="true"]) {
  opacity: 1;
} */
      .buttons #cancel {
        display: none;
      }
      .buttons #cancel:hover {
        color: #000 !important;
      }
      .buttons #cancel:before {
        padding: 10px;
        vertical-align: sub;
        zoom: 90%;
        display: inline-block;
      }

      #attributeList ul li.EmailBox label,
      #attributeList ul li.Password label,
      #attributeList ul li.TextBox label {
        display: none !important;
      }

        background: url(https://umesh-moonraft.github.io/images/Spinner.svg)
          no-repeat;
        background-size: 64px;
        animation: spin 4s linear infinite;
        background-position: center bottom;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #attributeList ul li .attrEntry .dropdown_single {
        height: 45px;
        width: 100%;
        margin-bottom: 15px;
        padding-left: 15px;
      }
      #attributeList ul li .attrEntry div#cpiminternal_dateOfBirth.date {
        margin-bottom: 15px;
        display: table;
        width: 100%;
      }
      #attributeList ul li .attrEntry div#cpiminternal_dateOfBirth.date select {
        display: table-cell;
        height: 45px;
        padding-left: 15px;
      }
      #attributeList
        ul
        li
        .attrEntry
        div#cpiminternal_dateOfBirth
        select#cpiminternal_dateOfBirth_day.day {
        margin-right: 3%;
        width: 23%;
      }
      #attributeList
        ul
        li
        .attrEntry
        div#cpiminternal_dateOfBirth
        select#cpiminternal_dateOfBirth_month.month {
        margin-right: 3%;
        width: 38%;
      }
      #attributeList
        ul
        li
        .attrEntry
        div#cpiminternal_dateOfBirth
        select#cpiminternal_dateOfBirth_year.year {
        width: 33%;
      }
      #attributeList ul li .helpLink {
        display: none;
      }

      input[type="password"] {
        appearance: none;
      }

      input {
        outline: 0;
        background-color: transparent !important;
        background-image: none !important;
        border-style: none;
        border-bottom: 1px solid var(--grey);
        color: var(--secondary-text);
        display: block;

        border-radius: 0;

        font-family: Mundial;
        font-size: 20px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
        padding-block: 10px;
        padding-inline: 6px;
      }

      input.highlightError,
      input:invalid {
        border-color: #ec0000;
      }

      .error.show ~ input {
        border-color: #ec0000;
      }

      input::placeholder,
      input::-webkit-input-placeholder {
        color: var(--grey);
        font-family: Mundial;
        font-size: 20px;
        font-weight: 100;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
      }

      input:focus {
        border-style: none;
        border-bottom: 1px solid #000;
      }

      span.required {
        display: none;
      }

      .error {
        color: #ec0000;
        text-align: left;
        font-family: Mundial;
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0px;
        text-align: left;
      }

      .Password .attrEntry {
        height: auto !important;
      }

      .Password .error {
        min-height: 16px;
      }

      .verifying-modal {
        display: none;
      }
    </style>

    <!-- common css end -->

    <!-- header css start -->

    <style>
      header .logo {
        height: 38px;
        width: 64px;
        position: absolute;
        top: 32px;
        right: 4px;
      }

      header .title {
        font-size: 34px;
        font-weight: 300;
        line-height: 34px;
        letter-spacing: -0.03em;
        text-align: left;
        margin-top: 102px;
      }

      header {
        display: flex;
        padding: 0 22px;
      }

      header .outer-container {
        background-color: var(--light-sky);
        background-image: url("https://umesh-moonraft.github.io/images/auth_banner_background.svg");
        background-size: cover;
        height: 378px;
        border-radius: 26px;
        width: 100%;
        overflow: hidden;
        background-repeat: no-repeat;
      }

      header .container {
        height: 100%;
        position: relative;
        background: transparent;
        background-image: url("https://umesh-moonraft.github.io/images/auth_banner.png");
        background-repeat: no-repeat;
        background-position: bottom;
        background-size: contain;
        background-origin: padding-box;
        padding: 0 24px;
        justify-content: flex-start;
        flex-direction: column;
      }

      header span {
        display: block;
      }

      header .subtitle {
        font-size: 18px;
        font-weight: 300;
        line-height: 20px;
        letter-spacing: -0.04em;
        text-align: left;
        color: #3f3f3f;
        margin-top: 16px;
      }
    </style>

    <!-- header css end -->

    <style id="common">
      #AppleExchange::before,
      #AppleManagedExchange::before {
        background-image: url(https://umesh-moonraft.github.io/images/apple.svg);
      }

      #AppleExchange,
      #AppleManagedExchange {
        order: 2;
      }
      #GoogleExchange {
        order: 1;
      }
      #GoogleExchange::before {
        background-image: url(https://umesh-moonraft.github.io/images/google.svg);
      }

      #SignUpWithLogonEmailExchange::before {
        background-image: url(https://umesh-moonraft.github.io/images/mail.svg);
      }
    </style>
