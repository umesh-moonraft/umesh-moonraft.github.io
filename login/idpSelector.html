<!DOCTYPE html>
<html>
  <head>
    <title>Choose your account</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
   <!-- common css  start -->

    <style>
      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: normal;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Regular.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 300;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Light.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 100;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Thin.otf")
          format("opentype");
      }
      @font-face {
        font-family: "Mundial";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-SemiBold.otf")
          format("opentype");
      }

      @font-face {
        font-family: "Mundial";
        src: url("https://umesh-moonraft.github.io/fonts/Mundial-Bold.otf")
          format("opentype");
        font-weight: bold;
        font-style: normal;
      }

      * {
        font-family: "Mundial", sans-serif;
        appearance: none;
      }

      html {
        --homely-sky: #00a3ff;
        --secondary-text: #3f3f3f;
        --grey: #d6d6d6;
        --light-sky: #80d1ff;
      }

      body {
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        text-align: left;
        display: flex;
        justify-content: center;
        margin: 0;
        padding: 0;
        color: #000;
        height: 100vh;
        background-color: #f7f1ed;
      }

      main {
        max-width: 470px;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      :focus-visible {
        outline: none;
      }

      button:focus-visible,
      button:focus,
      button:active,
      button:hover,
      button:active {
        outline: none;
      }

      .container {
        justify-content: center;
        display: flex;
        padding: 0;
      }

      .unified_container {
        padding: 0 24px;
        flex: 1;
      }

      ul {
        padding: 0;
        margin: 0;
      }
      ul li {
        list-style: none;
        margin: 0;
      }
      label {
        font-weight: 600;
      }

      a,
      a:focus {
        text-decoration: none;
        outline: none;
        font-size: 14px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
        color: var(--secondary-text);
      }

      img[data-tenant-branding-background="true"] {
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        position: fixed;
        left: 0;
        overflow: hidden;
        top: 0;
      }
      div[data-tenant-branding-background-color="true"] {
        width: 100%;
        height: 100%;
        position: fixed;
        z-index: 0;
      }
      #api {
        margin: 0 auto;
      }
      .heading h1 {
        margin-bottom: 20px;
      }

      ul {
        padding: 0;
      }
      #simplemodal-container .simplemodal-data {
        padding: 5px 8px;
        overflow: hidden;
        background-color: #fff;
        border-radius: 3px;
        font-style: italic;
      }
      #LocalAccountSigninEmailExchange,
      #SignInWithLogonNameExchange {
        background-image: url(none);
        background-size: 10%;
        background-position-x: 95%;
        background-position-y: 50%;
        background-repeat: no-repeat;
        border-radius: 0.2rem;
        width: 100%;
        width: 100%;
        font-size: 1em;
        margin-left: auto;
      }

      .buttons button {
        touch-action: manipulation;
        user-select: none;
        white-space: nowrap;
        width: inherit;
        -moz-user-select: none;
        -ms-touch-action: manipulation;
        -ms-user-select: none;
        -webkit-user-select: none;

        display: block;
        border: none;
        font-size: 20px;
        font-weight: 400;
        line-height: 18px;
        letter-spacing: -0.03em;
        text-align: center;
        height: 64px;
        border-radius: 32px;
        background-color: var(--homely-sky);
        padding: 16px 24px;
        width: 100%;
        color: #000;
        cursor: pointer;
      }

      .buttons #continue:disabled,
      .buttons button[aria-disabled="true"] {
        color: #727272;
        background-color: #cccccc;
      }

      /* .buttons button:not([aria-disabled="true"]) {
  opacity: 1;
} */
      .buttons #cancel {
        display: none;
      }
      .buttons #cancel:hover {
        color: #000 !important;
      }
      .buttons #cancel:before {
        padding: 10px;
        vertical-align: sub;
        zoom: 90%;
        display: inline-block;
      }

      #attributeList ul li.EmailBox label,
      #attributeList ul li.Password label,
      #attributeList ul li.TextBox label {
        display: none !important;
      }

      #api .working {

        width: auto;
        height: 64px;
        background: url(https://umesh-moonraft.github.io/images/Spinner.svg)
          no-repeat;
        background-size: 64px;
        animation: spin 4s linear infinite;
        background-position: center bottom;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #attributeList ul li .attrEntry .dropdown_single {
        height: 45px;
        width: 100%;
        margin-bottom: 15px;
        padding-left: 15px;
      }
      #attributeList ul li .attrEntry div#cpiminternal_dateOfBirth.date {
        margin-bottom: 15px;
        display: table;
        width: 100%;
      }
      #attributeList ul li .attrEntry div#cpiminternal_dateOfBirth.date select {
        display: table-cell;
        height: 45px;
        padding-left: 15px;
      }
      #attributeList
        ul
        li
        .attrEntry
        div#cpiminternal_dateOfBirth
        select#cpiminternal_dateOfBirth_day.day {
        margin-right: 3%;
        width: 23%;
      }
      #attributeList
        ul
        li
        .attrEntry
        div#cpiminternal_dateOfBirth
        select#cpiminternal_dateOfBirth_month.month {
        margin-right: 3%;
        width: 38%;
      }
      #attributeList
        ul
        li
        .attrEntry
        div#cpiminternal_dateOfBirth
        select#cpiminternal_dateOfBirth_year.year {
        width: 33%;
      }
      #attributeList ul li .helpLink {
        display: none;
      }

      input[type="password"] {
        appearance: none;
      }

      input {
        outline: 0;
        background-color: transparent !important;
        background-image: none !important;
        border-style: none;
        border-bottom: 1px solid var(--grey);
        color: var(--secondary-text);
        display: block;

        border-radius: 0;

        font-family: Mundial;
        font-size: 20px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
        padding-block: 10px;
        padding-inline: 6px;
      }

      input.highlightError,
      input:invalid {
        border-color: #ec0000;
      }

      .error.show ~ input {
        border-color: #ec0000;
      }

      input::placeholder,
      input::-webkit-input-placeholder {
        color: var(--grey);
        font-family: Mundial;
        font-size: 20px;
        font-weight: 100;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
      }

      input:focus {
        border-style: none;
        border-bottom: 1px solid #000;
      }

      span.required {
        display: none;
      }

      .error {
        color: #ec0000;
        text-align: left;
        font-family: Mundial;
        font-size: 14px;
        font-weight: 100;
        line-height: 20px;
        letter-spacing: 0px;
        text-align: left;
      }

      .Password .attrEntry {
        height: auto !important;
      }

      .Password .error {
        min-height: 16px;
      }

      .verifying-modal {
        display: none;
      }
    </style>

    <!-- common css end -->

    <!-- header css start -->

    <style>
      header .logo {
        height: 38px;
        width: 64px;
        position: absolute;
        top: 32px;
        right: 4px;
      }

      header .title {
        font-size: 34px;
        font-weight: 300;
        line-height: 34px;
        letter-spacing: -0.03em;
        text-align: left;
        margin-top: 102px;
      }

      header {
        display: flex;
        padding: 0 22px;
      }

      header .outer-container {
        background-color: var(--light-sky);
        background-image: url("https://umesh-moonraft.github.io/images/auth_banner_background.svg");
        background-size: cover;
        height: 378px;
        border-radius: 26px;
        width: 100%;
        overflow: hidden;
        background-repeat: no-repeat;
      }

      header .container {
        height: 100%;
        position: relative;
        background: transparent;
        background-image: url("https://umesh-moonraft.github.io/images/auth_banner.png");
        background-repeat: no-repeat;
        background-position: bottom;
        background-size: contain;
        background-origin: padding-box;
        padding: 0 24px;
        justify-content: flex-start;
        flex-direction: column;
      }

      header span {
        display: block;
      }

      header .subtitle {
        font-size: 18px;
        font-weight: 300;
        line-height: 20px;
        letter-spacing: -0.04em;
        text-align: left;
        color: #3f3f3f;
        margin-top: 16px;
      }
    </style>

    <!-- header css end -->


   
    <style id="common">

      p{
        margin:0;
      }
      
      
      #FacebookExchange {
        background-image: url(https://umesh-moonraft.github.io/images/facebook.svg);
      }
     
     
      #AppleExchange,
      #AppleManagedExchange {
        background-image: url(https://umesh-moonraft.github.io/images/apple.svg);
      }
     
      #GoogleExchange {
        background-image: url(https://umesh-moonraft.github.io/images/google.svg);
      }
    
     
    </style>
   
    <!-- common.css -->
    
    <style>
      .unified_container #api {
        display: flex;
        flex-direction: column;
        margin: 0;
        width: 100%;
        height: 100%;
      }
      .unified_container #api .intro {
        display: block;
        text-align: left;
      }
      .unified_container #api .intro h2 {
        color: var(--secondary-text);
        font-size: 20px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
        margin: 0;
      }
      .unified_container #api .divider {
        display: none;
      }
      .unified_container #api .localAccount {
        position: relative;
        width: 100%;
      }
      .unified_container #api .localAccount .intro h2 {
        font-size: 20px;
        display: none;
      }
     

      .unified_container #api .localAccount .entry .buttons button {
        margin-top: 40px;
        margin-bottom: 24px;
      }
      .forgot-password {
        text-align: left;
      }
      .forgot-password.center-height {
        position: absolute;
        right: 0;
        bottom: 0;
        clear: right;
        cursor: pointer;
        text-align: right;
      }

      .unified_container #api .localAccount .entry .entry-item {
        position: relative;
        width: 100%;
        display: flex;
        flex-direction: column;
        height: 67px;
      }

       .unified_container #api .localAccount .entry .entry-item .error{
          order:1;
       }
      
      .unified_container #api .localAccount .entry .entry-item label {
        display: none;
      }
     
    
      .unified_container #api .localAccount .entry .entry-item .password-label {
        width: 100%;
        display: flex;
        flex-direction: column;
        order:2;
      }
      @keyframes slideInFromLeft {
        0% {
          opacity: 0;
          transform: translateX(-30%);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .create {
        animation: 0.5s ease-out 0s 1 slideInFromLeft;
      }
      .unified_container
        #api
        .localAccount
        .entry
        .entry-item
        .password-label
        #forgotPassword {
        cursor: pointer;
        margin-left: auto;
      }
      .unified_container #api .localAccount .rememberMe {
        position: relative;
        margin-top: -2.25rem;
        text-align: left;
        width: 16rem;
      }
      .unified_container #api .localAccount .rememberMe.align-to-left {
        margin-top: 1rem;
        text-align: left;
      }
     
      .unified_container #api .localAccount .create p {
        text-align: right;
        margin-top: 7rem;
        margin-right: -1.5rem;
      }
      .unified_container #api .claims-provider-list-text-links p {
        text-align: right;
        margin-top: 7rem;
      }
      .unified_container #api .localAccount .create #createAccount {
        border-radius: 0.2rem;
        display: inline-block;
        font-size: 1em;
        font-weight: 400;
        height: inherit;
        line-height: 1.3333333;
        padding: 10px 16px;
        text-align: center;
        touch-action: manipulation;
        user-select: none;
        white-space: nowrap;
        -moz-user-select: none;
        -ms-touch-action: manipulation;
        -ms-user-select: none;
        -webkit-user-select: none;
        width: auto;
        margin-top: -3rem;
        cursor: pointer;
      }
      .unified_container #api .social {
        display: flex;
        justify-content: space-between;
        align-items: center;
        order: 1;
        margin-top: 25px;
      }

      .unified_container #api .social .options {
        display: flex;
        gap: 16px;
      }
      .unified_container #api .accountButton {
        background-repeat: no-repeat;
        display: block;
        font-size: 0;
        height: 40px;
        width: 40px;
        overflow: hidden;
        border: 1.1px solid var(--homely-sky);
        border-radius: 20px;
        background-origin: content-box;
        background-color: transparent;
        background-size: 50%;
        padding: 0;
      }

      .claims-provider-list-text-links-bottom-under-form {
        text-align: right;
      }
     
      #simplemodal-overlay {
        background: #000;
      }
      #simplemodal-container {
        background: #fff;
        padding: 30px 20px 20px;
        text-align: left;
        -webkit-box-shadow: 0 0 30px 2px rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 0 30px 2px rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 30px 2px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }
      #simplemodal-container h2 {
        /* font-family: Arial, Helvetica, sans-serif; */
        color: #1c5b96;
        font-size: 20px;
        line-height: 26px;
        margin-bottom: 10px;
      }
      #simplemodal-container h1 {
        margin-bottom: 20px;
      }
      
      #api ul li {
        display: block;
        list-style-type: none;
      }

      #api .intro p {
        text-align: left;
        font-size: 1.5em;
        margin: auto;
        margin-top: 1.5rem;
      }
      table {
        width: 40%;
        margin: auto;
      }
      .alert-modal {
        display: none;
      }
      button.accountButton {
        background-repeat: no-repeat;
        background-position: center;
        border-radius: 1.1px;
        width: 100%;
        cursor: pointer;
      }
      #SignInWithLogonNameExchange {
        background-color: #fff;
        background-size: 10%;
        background-position-x: 2%;
        background-position-y: 50%;
        color: #296ec6;
        border-color: #296ec6;
        border-width: thin;
        border-style: solid;
        background-repeat: no-repeat;
        border-radius: 0.2rem;
        width: 100%;
        font-size: 1em;
        margin-left: auto;
        margin-bottom: 0;
      }
     

       #api .heading {
        display: none !important;
      }

      #api .buttons {
        margin-top: auto;
        display: flex;
        justify-content: center;
        order: 2;
      }

      .entry,
      .localAccount {
        display: contents;
      }

      .unified_container #api .social .intro h2 {
        display: none;
      }

      #api .social .intro::before {
        content: "Or Log in with";
        color: var(--secondary-text);
        font-size: 20px;
        font-weight: 300;
        line-height: 24px;
        letter-spacing: -0.03em;
        text-align: left;
        margin: 0;
      }
      #api .working{
        display: none;
      }

      main{
        gap:24px;
      }
      

    </style>

  <body>
    <main>
      <header>
        <div class="outer-container">
          <div class="container">
            <img
              class="logo"
              src="https://umesh-moonraft.github.io/images/homely_logo.png"
              alt="homely-logo"
            />
            <div class="title">
              <span>Welcome back</span>
              <span>into Homely</span>
            </div>
          </div>
        </div>
      </header>
      <div class="container unified_container" role="presentation">
              <div id="api" data-name="Unified" role="main">
                <div class="heading">
                  <h1 role="heading">Sign in</h1>
                </div>
                <div
                  class="claims-provider-list-buttons social"
                  aria-label="Sign in with your social account"
                  role="form"
                >
                  <div class="intro">
                    <h2>Sign in with your social account</h2>
                  </div>
                  <div class="options">
                    <div>
                      <button
                        class="accountButton firstButton claims-provider-selection"
                        id="GoogleExchange"
                        role="link"
                        autofocus=""

                        Google

                    </div>
                    <div>
                      <button
                        class="accountButton claims-provider-selection"

                        role="link"

                        Apple

                    </div>

                <div class="divider">

                  class="localAccount"

                  <div class="entry">

                      <div
                        class="error itemLevel"
                        aria-hidden="true"
                        role="alert"
                      >
                        <p>
                          Hello world
                        </p>
                      </div>
                      <input
                        type="email"
                        id="email"
                        name="Email Address"
                        title="Please enter a valid email address"
                        pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
                        autofocus=""
                        placeholder="Email Address"
                        aria-label="Email Address"
                      />
                    </div>
                    <div class="entry-item">
                      <div class="password-label">
                        <label for="password">Password</label>
                        <a
                          id="forgotPassword"
                          href="/homelyukb2c.onmicrosoft.com/B2C_1_homely-signin/api/CombinedSigninAndSignup/forgotPassword?csrf_token=VnJkWmxwN01PSWpNZFAxK3pBQW10MmRuVW9JSDJ3eDJOZ0tCc0JLS2JvL3J6b2FlZjNHdkJCVkp3S1FFR2Z2aks5NWZESGtHVmU1azM4QjV1U1VRbFE9PTsyMDI0LTAyLTE0VDEyOjExOjQwLjQwMjU4MzlaO29mTkU3TmQzVVJ0VzlHMlJybmFHRFE9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiIzYjYzZDJjMC1lYmExLTRlODgtYjk3ZS04OTQ2OGVlMzQ2ZTAifQ&amp;p=B2C_1_homely-signin"
                          >Forgot your password?</a
                        >
                      </div>
                      <div class="error itemLevel" aria-hidden="true">
                        <p role="alert">hello world</p>
                      </div>
                      <input
                        type="password"
                        id="password"
                        name="Password"
                        placeholder="Password"
                        aria-label="Password"
                        autocomplete="current-password"
                        aria-required="true"
                      />
                    </div>
                    <div class="working"></div>

                    <div class="buttons">
                      <button id="next" type="submit" form="localAccountForm">
                        Sign in
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
      </div>
